<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Shambhala</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .input-container {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      margin: 10px 5px;
    }

    .card {
      position: relative;
      text-align: center;
      max-width: 700px;
      margin-top: 10px;
      display: none;
      overflow: hidden;
    }

    .card img.bg {
      width: 100%;
      border-radius: 10px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      opacity: 0.9;
    }

    .text-overlay {
      position: absolute;
      top: 35%;
      left: 10%;
      right: 10%;
      color: #fff;
      text-shadow: 0 0 8px #000;
    }

    .text-overlay h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .text-overlay p {
      font-size: 16px;
      font-style: italic;
    }

    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Shambhala</h1>
  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="generateCard()">Generate Card</button>
  </div>

  <div class="card" id="card">
    <img class="bg" src="dojo.png" alt="Shambhala Background" />
    <img class="logo" src="IMG-20250405-WA0028.jpg" alt="Shambhala Logo" />
    <div class="text-overlay">
      <h2 id="cardTitle">Welcome, and warm greetings.</h2>
      <p>You are now part of a path thatâ€™s both modern, traditional. We hope you will enjoy as your journey with Shambhala will progress shortly. </p>
    </div>
  </div>

  <div class="download-buttons" id="downloadButtons" style="display:none;">
    <button onclick="downloadAsJPG()">Download JPG</button>
    <button onclick="downloadAsPDF()">Download PDF</button>
  </div>

  <script>
    function generateCard() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        document.getElementById('cardTitle').innerText = `Welcome, ${name}.`;
        document.getElementById('card').style.display = 'block';
        document.getElementById('downloadButtons').style.display = 'flex';
      }
    }

    function downloadAsJPG() {
      html2canvas(document.getElementById("card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "shambhala-card.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
      });
    }

    async function downloadAsPDF() {
      const { jsPDF } = window.jspdf;
      html2canvas(document.getElementById("card")).then(canvas => {
        const imgData = canvas.toDataURL("image/jpeg");
        const pdf = new jsPDF();
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
        pdf.save("shambhala-card.pdf");
      });
    }
  </script>
</body>
</html>
