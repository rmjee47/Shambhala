<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shambhala Greeting Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }.container {
  text-align: center;
  width: 100%;
  max-width: 700px;
  padding: 20px;
}

.input-card {
  margin-bottom: 30px;
}

.input-card input {
  padding: 10px;
  width: 70%;
  max-width: 300px;
  font-size: 16px;
  margin: 10px 0;
}

.input-card button {
  padding: 10px 20px;
  background-color: #fff;
  color: #000;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.card-output {
  position: relative;
  display: none;
}

.card-output img#cardBg {
  width: 100%;
  border-radius: 12px;
}

.card-text {
  position: absolute;
  top: 20%;
  left: 10%;
  right: 10%;
  color: #fff;
  text-shadow: 0 0 6px #000;
}

.card-text h2 {
  font-size: 28px;
  margin-bottom: 15px;
}

.card-text p {
  font-size: 16px;
}

.logo {
  width: 80px;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="input-card">
      <h1>Welcome to Shambhala</h1>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="generateCard()">Generate Card</button>
    </div>
    <div class="card-output" id="cardOutput">
      <img src="dojo.png" alt="Shambhala Background" id="cardBg"/>
      <div class="card-text">
        <h2 id="cardName">Welcome, and warm greetings.</h2>
        <p>You are now part of a path thatâ€™s ancient, disciplined, and eternal.<br><strong>This is Shambhala</strong></p>
        <img src="IMG-20250405-WA0028.jpg" class="logo" />
      </div>
    </div>
  </div>
  <script>
    function generateCard() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        document.getElementById('cardName').innerText = `Welcome, ${name}.`;
        document.getElementById('cardOutput').style.display = 'block';
      }
    }
  </script>
</body>
</html>
